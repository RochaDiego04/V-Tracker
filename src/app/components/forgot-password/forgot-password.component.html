<section class="form" *ngIf="!isEmailSent; else showEmailSentMessage">
  <div class="container">
    <a class="logo" routerLink="/user/log-in">
      <img
        class="logo__img"
        src="/src/assets/images/V-Tracker B&N Logo.png"
        alt="logo"
      />
      V-Tracker
    </a>
    <div class="container__form">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="container__form--title">Find your account</h1>
        <form class="form">
          <div>
            <label for="email" class="form__labelEmail">Your email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form__inputEmail"
              placeholder="name@company.com"
              [formControl]="email"
              [ngClass]="{ invalid: hasError() }"
            />
            <!-- Show error message -->
            <app-error-message [control]="email!" />
          </div>
          <button
            type="submit"
            (click)="onSubmit($event)"
            class="form__btnSubmit"
          >
            Send
          </button>
        </form>
      </div>
    </div>
  </div>
</section>

<ng-template #showEmailSentMessage>
  <div class="emailSentMessage__container">
    <p class="emailSentMessage__text">
      If you have an account you will receive an email.
    </p>
  </div>
</ng-template>
