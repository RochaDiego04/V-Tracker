<div *ngIf="puuid && matchesData && matchesData.length > 0">
  <div *ngIf="barChartData && barChartData.length > 0">
    <div style="width: 100%; height: 500px">
      <h1 class="barchar__title">Damage</h1>
      <ngx-charts-bar-vertical-stacked
        class="damage__chart"
        [scheme]="colorScheme"
        [results]="barChartData"
        [gradient]="gradient"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [legend]="showLegend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        (select)="onSelect($event)"
        style="fill: var(--dark-text4)"
      >
        ></ngx-charts-bar-vertical-stacked
      >
    </div>
  </div>
</div>

<div class="loading__container" *ngIf="loading">
  <!-- GRADIENT CIRCLE PLANES -->
  <div class="spinner-box">
    <div class="leo-border-1">
      <div class="leo-core-1"></div>
    </div>
    <div class="leo-border-2">
      <div class="leo-core-2"></div>
    </div>
  </div>
  <p class="loading__text">Loading...</p>
</div>
